<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="panel">
            <div id="panel-image">
                <img src="canyon-river.jpeg" alt="Background Picture of Forest">
            </div>
            <div class="right-side">
                <div class="tag">

                </div>
                <div id="tag-on">
                    <img src="business-logo.png" alt="Pic of Business logo"> CASE
                </div>
            </div>

            <div class="placeholder">

            </div>
            <div class="form-entrance">
                <div class="form-text-above">
                    Welcome to the imaginary online service, CASE! At case we help you
                    bring your wildest dreams to life through time travel, super powers,
                    and flying animals!.
                    <div>Sign up <em>now</em> to get started.</div>
                </div>

                <div class="form-text-above-cont">
                    You <em>know</em> you want to.
                </div>

                <div class="form-text">
                    Let's do this!
                    
                </div>

                <div class="form">
                    <form action="">
                        <div class="container-1">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
    
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
    
                            <label for="pass">PASSWORD</label>
                            <input type="text" id="pass">
                            <div id="error-msg">
                                * Passwords do not match
                            </div>
                        </div>
                        <div class="container-2">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
    
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number">
    
                            <label for="conf-pass">CONFIRM PASSWORD</label>
                            <input type="text" id="conf-pass">
                        </div>
                    </form>
                </div>
                <button class="bottom">
                    Create Account
                </button>
                <div class="extra">
                    Already have an account? <a href="./business-logo.png">Log in</a>
                </div>
                
            </div>
        </div>
    </body>
</html>
